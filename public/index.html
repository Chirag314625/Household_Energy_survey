<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Residential Energy Consumption Survey</title>
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">

  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="language-selector-container" style="display: none;">
    <div id="google_translate_element"></div>
  </div>

  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="form-container" id="surveyContainer"> <h2>Residential Energy Consumption Survey</h2>
    <form id="surveyForm">
      <div id="questions">
      </div>
      <div class="fixed-button-bar">
        <div class="button-container">
          <button type="button" id="resetBtn">Reset</button>
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>
    <div id="status" style="margin-top: 20px;"></div>
  </div>

  <div class="thankyou-container" id="thankYouMessage" style="display: none;">
    <h1><i class="fas fa-check-circle"></i> Thank You!</h1>
    <p>Your survey has been successfully submitted. We greatly appreciate your valuable contribution to our research on energy consumption patterns.</p>
    <a href="/" class="home-button"><i class="fas fa-home"></i> Back to Home</a>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en,hi,gu,bn,ta,te,ml,kn,pa,mr', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
        'google_translate_element'
      );
    }

    window.addEventListener('pageshow', function(event) {
      document.body.style.opacity = '1';
      document.body.style.transition = 'opacity 0.5s ease-in';
      document.body.classList.add('loaded');
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="script.js"></script>
</body>
</html>
